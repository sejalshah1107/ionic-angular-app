<ion-header>
  <ion-toolbar>
    <ion-title>recipes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list>
  <ion-item *ngFor="let recipe of recipes">
    <ion-label>
      {{ recipe.title }}
    </ion-label>
  </ion-item>
  <ion-item lines="none" routerLink="/bugs">
    <ion-icon name="testbed" slot="start"></ion-icon>
    <ion-label>testbed</ion-label>
  </ion-item>
</ion-list>
</ion-content>
